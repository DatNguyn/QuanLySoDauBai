<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1" />
    <title>Confirm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="./popup_XacNhan.css" />
    <script defer src="./popup_XacNhan.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <button class="btn-open">Delete</button>
      <!-- Popup -->
      <div class="popup-container">
        <div class="popup">
          <div class="popup-header">
            <h1>Bạn có chắc chắn muốn xoá?</h1>
            <span class="material-symbols-outlined">cancel</span>
          </div>
          <div class="popup-body">
            <p>
              Nếu bạn xóa mục này, dữ liệu sẽ bị xóa và không thể khôi phục lại.
              Đảm bảo bạn đã sao lưu hoặc đảm bảo rằng việc xoá là tùy chọn bạn
              muốn thực hiện trước khi tiếp tục.
            </p>
            <button class="btn-cancel">Huỷ</button>
            <button class="btn-delete">Xoá</button> 
          </div>
        </div>
      </div>
      <!-- End Popup -->
    </div>
  </body>
</html>
