<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>

    <!-- link google material -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- link icon -->
    <script
      src="https://kit.fontawesome.com/b2fc9cc4db.js"
      crossorigin="anonymous"
    ></script>

    <!-- Reset CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body>
    <div class="login">
      <div class="login__body">
        <div class="login__title">
          <div class="title">
            <img src="images/image.png" alt="Logo" width="100px" />
          </div>

          <div class="title">
            <div class="title__details school_name">
              TRƯỜNG THPT CHUYÊN NGUYỄN CHÍ THANH
            </div>
            <div class="title__details sys_name">SỔ ĐẦU BÀI ONLINE</div>
          </div>
        </div>

        <div class="form">
          <div class="form__details">
            <div class="input_title">
              Email
              <span class="must_enter">*</span>
            </div>
            <input class="input_box" type="email" placeholder="  Nhập email" />
          </div>
          <div class="form__details">
            <div class="input_title">
              Mật khẩu
              <span class="must_enter">*</span>
            </div>
            <div class="password_box">
              <input
                class="input_box"
                type="password"
                placeholder="  Nhập mật khẩu"
                maxlength="55"
              />
              <span
                class="toggle_password"
                onclick="togglePasswordVisibility()"
              >
                <i class="fa-solid fa-eye show_password"></i>
              </span>
            </div>
          </div>
        </div>

        <button class="button_login">Đăng nhập</button>
      </div>
    </div>
    <script>
      src = "javascript\login.js";
    </script>
  </body>
</html>
