<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sửa thông tin</title>
    <!-- link googole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link google material -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- link icon -->
    <script
      src="https://kit.fontawesome.com/b2fc9cc4db.js"
      crossorigin="anonymous"
    ></script>

    <!-- reset css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="/CSS/suathongtin.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header"></header>
    <nav class="nav_bar">
      <div class="nav_tree">
        <a class="dieuhuong trangtruoc"  href="/view/tongquan.html" >Trang chủ</a>
        <span class="material-symbols-outlined arrow_forward_ios">
          arrow_forward_ios
        </span>
        <div class="dieuhuong trangtruoc">Sửa thông tin</div>
      </div>
    </nav>
    <!-- POPUP -->
    <div class="popup_capnhatdiemdanh"></div>
    <!-- MAIN -->
    <div class="main-page">
      <!-- ASIDE NAV -->
      <div class="aside_nav"></div>
      <div class="main">
        <div class="content_details">
          <div class="content_title">Thông tin cá nhân</div>
          <div class="content_subtitle">Cập nhật thông tin của bạn</div>
          <hr />
          <div class="form">
            <div class="form_edit">
              <div class="item_title">Họ và tên:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm họ và tên"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Địa chỉ email:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm địa chỉ email"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Ngày sinh:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm ngày sinh"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Giới tính:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm giới tính"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Chức vụ:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm chức vụ"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Địa chỉ:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm địa chỉ"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Số điện thoại:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm số điện thoại"
              />
            </div>
            <div class="form_edit">
              <div class="item_title">Ngày vào làm:</div>
              <input
                class="item_input"
                type="text"
                placeholder="Thêm ngày vào làm"
              />
            </div>
          </div>
          <div class="form_button">
            <button class="item_btn cancel_btn">Hủy</button>
            <button class="item_btn update_btn">Cập nhật</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer class="footer"></footer>
    <script src="../javascript/suathongtin.js"></script>
  </body>
</html>
