  </head>
  <body>
    <!-- Popup -->
    <div class="popup-container_SuaKHGD">
      <div class="popup-SuaKHGD">
        <div class="popup-header">
          <h1>Sửa kế hoạch giảng dạy</h1>
          <span class="material-symbols-outlined cancel-icon">cancel</span>
        </div>
        <div class="popup-body">
          <div class="class-subject">
            <i class="item">
              <h2>Mã tiết học</h2>
              <div class="item">
                <select name="class" id="class">
                  <option value="1">1</option>
                </select>
              </div>
            </i>
            <i class="item">
              <h2>Loại kế hoạch</h2>
              <div class="item">
                <select name="class" id="class">
                  <option value="Dạy bù">Dạy bù</option>
                  <option value="Dạy thay">Dạy thay</option>
                </select>
              </div>
            </i>
          </div>
          <div class="item-list">
            <h2>Tên bài dạy (*)</h2>
            <form action="">
              <input
                type="text"
                name="comment"
                id="comment"
                placeholder="Nhập tên bài dạy"
              />
            </form>
          </div>
          <div class="class-subject">
            <i class="item">
              <h2>Lớp (*)</h2>
              <select name="class" id="class">
                <option value="10a1">10A1</option>
                <option value="10a2">10A2</option>
                <option value="10a3">10A3</option>
                <option value="10a4">10A4</option>
                <option value="10a5">10A5</option>
                <option value="10a6">10A6</option>
                <option value="10a7">10A7</option>
                <option value="10a8">10A8</option>
                <option value="10a9">10A9</option>
                <option value="10a10">10A10</option>
                <option value="11a1">11A1</option>
                <option value="11a2">11A2</option>
                <option value="11a3">11A3</option>
                <option value="11a4">11A4</option>
                <option value="11a5">11A5</option>
                <option value="11a6">11A6</option>
                <option value="11a7">11A7</option>
                <option value="11a8">11A8</option>
                <option value="12a1">12A1</option>
                <option value="12a2">12A2</option>
                <option value="12a3">12A3</option>
                <option value="12a4">12A4</option>
                <option value="12a5">12A5</option>
                <option value="12a6">12A6</option>
                <option value="12a7">12A7</option>
                <option value="12a8">12A8</option>
              </select>
            </i>
            <i class="item">
              <h2>Môn học (*)</h2>
              <select name="class" id="class">
                <option value="Ngữ văn">Ngữ văn</option>
                <option value="Toán học">Toán học</option>
                <option value="Tiếng Anh">Tiếng Anh</option>
                <option value="Lịch sử">Lịch sử</option>
                <option value="Địa lý">Địa lý</option>
                <option value="Vật lý">Vật lý</option>
                <option value="Hóa học">Hóa học</option>
                <option value="Sinh học">Sinh học</option>
                <option value="Công nghệ">Công nghệ</option>
                <option value="Thể dục">Thể dục</option>
                <option value="Giáo dục công dân">Giáo dục công dân</option>
                <option value="Giáo dục quốc phòng">Giáo dục quốc phòng</option>
                <option value="Tin học">Tin học</option>
              </select>
            </i>
          </div>
          <div class="item-list">
            <h2>Tiết theo phân phối chương trình (*)</h2>
            <form action="">
              <input
                type="text"
                name="comment"
                id="comment"
                placeholder="Nhập tiết theo phân phối chương trình"
              />
            </form>
          </div>
          <div class="item-list">
            <h2>Thời gian (*)</h2>
            <div class="lesson-date">
              <select name="class" id="class">
                <option value="1">Tiết 1</option>
                <option value="2">Tiết 2</option>
                <option value="3">Tiết 3</option>
                <option value="4">Tiết 4</option>
                <option value="5">Tiết 5</option>
                <option value="6">Tiết 6</option>
                <option value="7">Tiết 7</option>
                <option value="8">Tiết 8</option>
                <option value="9">Tiết 9</option>
                <option value="10">Tiết 10</option>
              </select>
              <input type="date" id="date" value="2018-07-03" />
            </div>
          </div>
          <div class="item-list">
            <h2>Chú thích/Lí do (*)</h2>
            <form action="">
              <input
                type="text"
                name="comment"
                id="comment"
                placeholder="Nhập lí do"
              />
            </form>
          </div>
        </div>
        <div class="popup-footer">
          <button class="btn-cancel">Huỷ</button>
          <button class="btn-save">Lưu</button>
        </div>
      </div>
    </div>
