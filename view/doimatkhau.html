<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi mật khẩu</title>
    <!-- link googole fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- link google material -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <!-- link css -->
    <link rel="stylesheet" href="/CSS/doimatkhau.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header"></header>
    <nav class="nav_bar">
      <div class="nav_tree">
        <a class="dieuhuong trangtruoc" href = "/view/tongquan.html">Trang chủ</a>
        <span class="material-symbols-outlined arrow_forward_ios">
          arrow_forward_ios
        </span>
        <div class="dieuhuong trangtruoc">Đổi mật khẩu</div>
      </div>
    </nav>
    <!-- MAIN -->
    <div class="main-page">
            <!-- ASIDE NAV -->
            <div class="aside_nav"></div>
      <div class="main">
        <div class="content clearfix">
          <div class="header">
            <p class="title1">Đổi mật khẩu</p>
            <p class="title2">Đổi mật khẩu cho tài khoản của bạn</p>
          </div>
          <hr />
          <p class="notice">
            Đặt mật khẩu có ít nhất là 8 ký tự, trong đó có cả chữ và số.
          </p>
          <div class="changepassword">
            <div class="changepassword-input">
              <form>
                <p>
                  <span class="label" for="old-password">Mật khẩu cũ: </span>
                  <input
                    type="password"
                    placeholder="Nhập mật khẩu cũ"
                    id="old-password"
                    name="oldPassword"
                  />
                </p>
                <p>
                  <span class="label" for="new-password">Mật khẩu mới: </span>
                  <input
                    type="password"
                    placeholder="Nhập mật khẩu mới"
                    id="new-password"
                    name="newPassword"
                  />
                </p>
                <p>
                  <span class="label" for="confirm-password"
                    >Xác nhận mật khẩu:
                  </span>
                  <input
                    type="password"
                    placeholder="Nhập lại mật khẩu mới"
                    id="confirm-password"
                    name="confirmPassword"
                  />
                </p>
              </form>
            </div>
            <p class="invalid">Thông tin không hợp lệ</p>
            <div class="button">
              <button class="btn-huy">Hủy</button>
              <button class="btn-xacnhan">Xác nhận</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer"></footer>

    <script src="/javascript/doimatkhau.js"></script>
  </body>
</html>
