<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/header.css" />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
<!-- HEADER -->
<header class="header">
    <nav class="header_title">
      <div class="header_list list1">
        <div class="header_title__item">
          <img id="logo_truong" src="../../images/image.png" alt="Logo trường" />
        </div>
        <div class="header_title__item">
          <div class="tenhethong">
            HỆ THỐNG SỔ ĐẦU BÀI <br />
            <span class="tentruong">TRƯỜNG THPT CHUYÊN NGUYỄN CHÍ THANH</span>
          </div>
        </div>
      </div>

      <div class="header_list list2">
        <div class="header_title__item">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownNamHocButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Năm học
            </button>

            <div
              class="dropdown-menu dropdown-menu-right"
              aria-labelledby="dropdownNamHocButton"
            >
              <a class="dropdown-item" href="#">Năm học 2021-2022</a>
              <a class="dropdown-item" href="#">Năm học 2022-2023</a>
              <a class="dropdown-item" href="#">Năm học 2023-2024</a>
            </div>
          </div>
        </div>
        <div class="header_title__item">
          <div class="dropdown">
            <button
              class="btn dropdown-toggle"
              type="button"
              id="dropdownHocKyButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Học kỳ
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownHocKyButton">
              <a class="dropdown-item" href="#">Học kỳ I</a>
              <a class="dropdown-item" href="#">Học kỳ II</a>
            </div>
          </div>
        </div>

        <div class="header_title__item">
          <i class="icon fa-solid fa-bell"></i>
        </div>

        <div class="header_title__item">
          <img
            id="avatar_image"
            src="../../images/avatar.png"
            alt="avatar"
            width="45px"
          />
        </div>

        <div class="icon header_title__item">
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
    </nav>
    <nav class="nav_bar">
      <div class="nav_tree">
        <div class="dieuhuong trangtruoc">Trang đích</div>
        <i class="icon_dieu_huong fa-solid fa-chevron-right"></i>
        <div class="dieuhuong trangtruoc">Trang đích</div>
        <i class="icon_dieu_huong fa-solid fa-chevron-right"></i>
        <div class="dieuhuong trangtruoc">Trang đích</div>
        <i class="icon_dieu_huong fa-solid fa-chevron-right"></i>
        <div class="dieuhuong trangtruoc">Trang đích</div>
        <i class="icon_dieu_huong fa-solid fa-chevron-right"></i>
        <div class="dieuhuong hientai">Trang đích</div>
      </div>
    </nav>
  </header>
    <!-- END HEADER -->
    </body>
</html>
